<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/output.css">
    </head>
    <body>
        <div
            class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 p-5">
            <div
                class="relative bg-white/10 backdrop-blur-lg shadow-lg border border-white/20 rounded-lg p-6 max-w-sm">
                <h2 class="text-2xl font-semibold text-white mb-3">Glassmorphism
                    Card</h2>
                <p class="text-white/80">
                    This card demonstrates a glassmorphism effect using Tailwind
                    CSS. It has a frosted glass appearance with smooth edges and
                    a blurred background.
                </p>
                <button
                    class="mt-4 px-4 py-2 bg-white/20 text-white rounded-lg shadow-lg hover:bg-white/30 transition">
                    Learn More
                </button>
                <!-- Decorative Circles -->
                <div
                    class="absolute -top-5 -left-5 h-16 w-16 bg-gradient-to-br from-white/30 to-white/10 blur-2xl rounded-full"></div>
                <div
                    class="absolute -bottom-5 -right-5 h-20 w-20 bg-gradient-to-br from-white/30 to-white/10 blur-2xl rounded-full"></div>
            </div>
        </div>

    </body>
</html>
